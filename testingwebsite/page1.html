<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" class="logo1" alt="Logo" />
      <div class="wrapper">
        <div class="menu">&#9776;</div>
        <div class="menu_content">
          <a href="courses.html">Courses</a>
          <a href="#">Library</a>
          <a href="#">News</a>
          <a href="#">About</a>
        </div>
      </div>
    </div>
    <div class="welcome">
      <h1>Welcome to CodeQuest!</h1>
      <a href="#join" class="join_button">Join Now</a>
    </div>
    <div class="main_content">
      <h2>About us</h2>
      <p> - - - - - - - </p>
      <p> - - - - - - - </p>
      <p> - - - - - - - </p>

    </div>
    <div class="courses">
      <h2>Explore our courses</h2>
      <div class="course_cards">
        <div class="cards">
          <div class="thumbnail"></div>
          <p>Web Development</p>

        </div>
        <div class="cards">
          <div class="thumbnail"></div>
          <p>Intro to Programming</p>

        </div>
        <div class="cards">
          <div class="thumbnail"></div>
          <p>Intro to Computing</p>

        </div>
      </div>
    </div>
    <div class="community" id="join">
      <h2>Join the Community!</h2>
      <form class="form">
        <table class="table">
          <tr>
            <th><label for="fname"> First Name </label> </th>
            <th><label for="lname"> Last Name </label> </th>
          </tr>
          <tr>
            <td> <input id="fname" type="text" /></td>
            <td> <input id="lname" type="text" /></td>
          </tr>
          <tr>
            <th><label for="phone">Phone </label> </th>
            <th><label for="email">Email</label></th>
          </tr>
          <td><input id="phone" type="tel" /></td>
          <td> <input id="email" type="email" /></td>
        </table>
      </form>
      <button class="submit_button" type="submit">Register</button>

    </div>
    <div class="footer">
      <div class="logo2">
        <img src="logo.png" alt="Logo" />
        <h2>CodeQuest</h2>
      </div>
      <div class="copyright">
        <p>copyright &copy; 2025 CodeQuest.com</p>
        <p>All rights reserved.</p>
      </div>
      <div class="socials">
        <i class="fab fa-youtube"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-x-twitter"></i>
        <i class="fab fa-facebook"></i>
      </div>
    </div>
